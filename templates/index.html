<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Feedback Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: #f0f8ff; font-family: 'Segoe UI', sans-serif;">

    <!-- Admin Login Button -->
    <div class="container mt-3">
        <div class="d-flex justify-content-end">
            <a href="/login" class="btn btn-outline-primary">Admin Login</a>
        </div>
    </div>

    <!-- Feedback Form -->
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="text-primary">Online Feedback Collector</h1>
            <p class="text-secondary">We value your feedback. Please share your thoughts below.</p>
        </div>

        <div class="card shadow-sm p-4" style="background-color: #ffffff; border-radius: 10px;">
            <form method="POST" action="/submit-feedback">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1 to 5):</label>
                    <select name="rating" class="form-select" id="rating" required>
                        <option value="" disabled selected>Select Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea name="comments" class="form-control" id="comments" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>
</html>
